<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone | Clone by CodeWithManas</title>
    <link rel="shortcut icon" href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="arial-webfonts/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="main__logo">
            <img src="assets/asset 0.png" alt="main logo">
            <div class="sub-title">
                <p><i>Explore <span>Plus</span></i></p>
                <img src="assets/asset 1.png" alt="logo sub-title">
            </div>
        </div>

        <div class="input__section">
            <input type="text" placeholder="Search for products, brands and more">
            <i class='bx bx-search'></i>
        </div>

        <button class="login__button">Login</button>

        <div class="become-seller">Become a Seller</div>

        <div class="more__section">
            More
            <i class="ri-arrow-drop-down-line"></i>
        </div>

        <div class="cart__section">
            <i class='bx bxs-cart-alt'></i>
            Cart
        </div>
    </nav>

    <header class="main__header">
        <div class="header__images">
            <img src="assets/asset 2.png" alt="grocery">
            <p>Grocery</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 3.png" alt="mobiles">
            <p>Mobiles</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 4.png" alt="fashion">
            <p>Fashion</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 5.png" alt="electronics">
            <p>Electronics</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 6.jpeg" alt="home">
            <p>Home</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 7.png" alt="appliances">
            <p>Appliances</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 8.png" alt="travel">
            <p>Travel</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 9.png" alt="top offers">
            <p>Top Offers</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 10.png" alt="beauty toys and more">
            <p>Beauty, Toys & More</p>
        </div>
        <div class="header__images">
            <img src="assets/asset 11.png" alt="two wheelers">
            <p>Two Wheelers</p>
        </div>
    </header>

    <main>
        <div class="top__banner">
            <img src="assets/asset 14.jpeg" alt="top banner">
        </div>

        <div class="product__sections">
            <img src="assets/asset 20.jpeg">
            <img src="assets/asset 21.jpeg">
            <img src="assets/asset 22.jpeg">
            <img src="assets/asset 27.jpeg">
            <img src="assets/asset 25.jpeg">
        </div>
        <div class="product__sections">
            <img src="assets/asset 28.jpeg">
            <img src="assets/asset 30.jpeg">
            <img src="assets/asset 32.jpeg">
            <img src="assets/asset 33.jpeg">
            <img src="assets/asset 34.jpeg">
        </div>
        <div class="product__sections">
            <img src="assets/asset 20.jpeg">
            <img src="assets/asset 21.jpeg">
            <img src="assets/asset 22.jpeg">
            <img src="assets/asset 27.jpeg">
            <img src="assets/asset 25.jpeg">
        </div>
        <div class="product__sections">
            <img src="assets/asset 20.jpeg">
            <img src="assets/asset 21.jpeg">
            <img src="assets/asset 22.jpeg">
            <img src="assets/asset 27.jpeg">
            <img src="assets/asset 25.jpeg">
        </div>

    </main>

    <footer></footer>
    


    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
